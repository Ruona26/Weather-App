<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- styles -->
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Script file -->
     <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js" defer></script>
    <script src="./script.js" defer></script>
    
</head>

<body class="w-[100%] m-0 p-0 text-[16px]">
    <div id="container" class="bg-[url('./images/Penwrite.jpg')] bg-cover bg-center min-h-screen flex flex-col items-center pt-4 gap-5 relative overflow-hidden">
        <div class="absolute inset-0 bg-black/75"></div>
       
        <div id="stats-container" class="flex justify-between items-center bg-[rgba(10,10,50,0.3)] rounded-md px-[2rem] py-[1.75rem] gap-6 z-10">
            <div id="stats" class="w-[18rem]">
                <h3 class="text-[2rem] text-white">Todo List</h3>
                <p id="message" class="text-2xl"></p>

                <div id="progress-bar"  class="w-[80%] rounded-full bg-gray-300 h-1.5 mt-10">
                    <div id="progress"  class="w-[0%] h-1.5 bg-gray-600 rounded-full transition ease- duration-6000"></div>
                </div>
            </div>
            
            <div id="fraction" class="p-4 rounded-full text-2xl bg-gray-200">
                <p class="text-gray-900">0/0</p>
            </div>
        </div>

        <button id="add-task-btn" class="text-white text-2xl bg-[rgba(10,10,50,0.3)] p-3 cursor-pointer z-10 rounded-md hover:bg-[rgba(10,10,50,0.6)]">Add a Task</button>

        <form  id="form"  class="flex flex-col items-start justify-center z-10 hidden gap-2 bg-[rgba(200,200,255,0.1)] px-4 py-7 rounded-md relative">
            <button type="button" id="closeTaskBtn"  class="bg-[rgba(38,38,44,1)] rounded-md text-red-400 w-8 py-1 ml-[90%] cursor-pointer hover:bg-red-400 hover:text-black"><i class="fa-solid fa-xmark"></i></button>
            <label for="titleInput" class="text-2xl text-white">Title</label>
            <input type="text" placeholder="Enter Your Task" id="titleInput" value="" class="bg-[rgba(255,255,255,0.8)] rounded-md px-3 py-2 w-80 mb-4">

            <label for="dateInput" class="text-2xl text-white">Date</label>
            <input type="text" id="dateInput" value="" placeholder="Enter date"  class="bg-[rgba(255,255,255,0.8)] rounded-md px-3 py-2 w-80 mb-4">

            <label for="descriptionInput" class="text-2xl text-white">Description</label>
            <textarea type="text" placeholder="Enter Description" id="descriptionInput" cols="30" rows="5" value="" class="bg-[rgba(255,255,255,0.8)] rounded-md px-3 py-2 w-80"></textarea>
            <p id="charCount" class="text-[1rem] text-gray-200">0 / 100</p>
            <button id="btn" type="submit" class="bg-[rgba(38,38,44,1)] rounded-md text-green-400 hover:bg-green-400 hover:text-[rgba(38,38,44,1)] text-1xl px-3 py-2 w-20 mx-auto cursor-pointer"><i class="fa-solid fa-plus"></i></button>
        </form>

        <ul id="taskLists" class="z-10 bg-[rgba(10,10,50,0.3)] rounded-md p-3 hidden">
            <h2 class="text-white text-2xl">Task List</h2>
        </ul>
        <dialog id="dialog" class="bg-[rgba(220,220,220,0.9)] p-5 z-20 rounded-md absolute top-[40%] left-[40.8%]">
            <p class="text-[1.6rem]" >Discard unsaved changes?</p>
            <div class="flex justify-between items-center mt-7">
                <button id="cancelBtn"  class="cursor-pointer bg-[rgba(38,38,44,0.9)] p-2 text-[1.2rem] text-gray-200 rounded-md hover:bg-[rgba(38,38,44,1)]">Cancel</button>
                <button id="discardBtn"  class="cursor-pointer bg-[rgba(38,38,44,0.9)] p-2 text-[1.2rem] text-gray-200 rounded-md hover:bg-[rgba(38,38,44,1)]">Discard</button>
            </div>
        </dialog>
    </div>
</body>
</html>
